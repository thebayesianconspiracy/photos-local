  <body>
    <div id="main-content" class="row center-xs">
      <div class="col-xs-12 col-md-9 center-xs">
        <div class="row middle-xs" id="top-bar">
          <img src="./assets/logo2.png" id="logo">
          <h1 id="jumbo-title">scanpix</h1>
        </div>
        <div class="row center-xs middle-xs">
          <div class="ui action input col-md-4 col-xs-10">

          </div>
        </div>
        <div class="col-xs-12 col-md-6 col-md-offset-3 center-xs">
          <div class="ui black label" id="results-meta" style="margin: 20px; display: none; font-size: 1.5rem;">

            <span id="results-meta-text"></span>
          </div>
          <div id="img-list"></div>  
        </div>
      </div>
      <div class="row col-md-3 center-xs" id="sidebar">
        <div class="col-md-10 center-xs">
          <p class="instruction">Example Prompts</p>
          <div id="prompts" class="row center-xs middle-xs"></div>  
        </div>
      </div>
