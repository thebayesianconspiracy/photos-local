version: '2'
services:
  scanpix-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: scanpix-server:1.0
    ports:
      - "5001:5001"
    volumes:
      - "./data:/scanpix/data"
  reverse-proxy:
    image: nginx:latest
    container_name: docker_nginx
    ports:
      - 8000:8000
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./app:/www/data
    restart: always
